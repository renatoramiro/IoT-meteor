  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ pathFor 'home' }}">IoT Meteor</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
          </ul>
          <ul class="nav navbar-nav navbar-right">
						{{> loginButtons }} <!-- here -->
            <!-- <li><a href="{{ pathFor 'carrinho' }}"><i class="fa fa-shopping-cart"></i> Carrinho {{> amountCart}}</a></li> -->
          </ul>
        </div><!--/.nav-collapse -->

      {{> yield }}

          <p><b>ID:</b> {{currentUser._id}} - <b>Token:</b> {{currentUser.profile.token}} - <b>Username: </b> {{currentUser.username}}</p>
          {{/if}}
        </div>
      </div>
